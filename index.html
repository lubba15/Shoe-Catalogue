<!DOCTYPE html>
<html>
<head>
</head>
<link rel="stylesheet" type="text/css" href="shoe.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<title>Shoe_Catalogue</title>
<h1> Shoe Catalogue:</h1>

<body>
  <img src="shoes.png" style="width:450px;"></img>

  <script class="DropTamplate" type="text/handlebars-x">

    <option value=""disabled selected> select option</option>
    {{#each dataList}}
    <option>{{this}}</option>
    {{/each}}
  </script>

  <script id="tableTamplate" type="text/handlebars-x">
    <h3>Available stock</h3>
    <table>
      <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Size</th>
        <th>Price</th>
        <th>In_stock</th>
      </tr>
      {{#each myShoe}}
      <tr>
        <td>{{Brand}}</td>
        <td>{{Color}}</td>
        <td>{{Size}}</td>
        <td>{{Price}}</td>
        <td>{{in_stock}}</td>
      </tr>
      {{/each}}
    </table>
  </script>
  <div class="display">
    <select class="brands"></select>
    <select class="colors"></select>
    <select class="sizes"></select>
    <button onclick="search()" id="Searching">Search</button>
  </div>
</br>
  <div class="output"></div>
  <div class="name">
    <label for="Brand">Brand:</label>
    <input type="text" id="Brands" placeholder="type brand name"></input>

    <label for="name">Size:</label>
    <input type="text" id="Sizes" placeholder="type sise"></input>

    <label for="name">Color:</label>
    <input type="text" id="Colors" placeholder="type color"></input>

    <label for="name">Price:</label>
    <input type="text" id="Prices" placeholder="type a price"></input>

    <button onclick="AddStock()" id="Addingstock">AddStock</button>
</body>
<script type="text/javascript" src="shoe.js"></script>

</html>
