<!DOCTYPE html>
<html>
<head>
</head>
<link rel="stylesheet" type="text/css" href="shoe.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<title>Shoe_Catalogue</title>
<h1> Shoe Catalogue:</h1>

<body>
  <img src="shoes.png" style="width:450px;">
  <script class="DropTamplate" type="text/handlebars-x">

    <option value=""disabled selected> select option</option>
    {{#each dataList}}
    <option>{{this}}</option>
    {{/each}}
  </script>
  <script id="tableTamplate" type="text/handlebars-x">
    <h2 >Available stock</h2>
    <table style="width:60%" border="2px">
      <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Size</th>
        <th>Price</th>
        <th>In stock</th>
      </tr>
      {{#each myShoe}}
      <tr>
        <td>{{Brand}}</td>
        <td>{{Color}}</td>
        <td>{{Size}}</td>
        <td>R{{Price}}</td>
        <td>{{in_stock}}</td>
      </tr>
      {{/each}}
    </table>
  </script>
  <div class="display">
    <select class="brands"></select>
    <select class="colors"></select>
    <select class="sizes"></select>
    <button onclick="search()" id="Searching">Search</button>

  </div>
</br>
  <div class="name">
    <h1 class="stock">Add Stock</h1>
    <label for="Brand">Brand:</label>
    <input type="text" id="Brands" value='' placeholder="type brand name"></input>

    <label for="name">Size:</label>
    <input type="text" class="Sizes" placeholder="type size"></input>

    <label for="name">Color:</label>
    <input type="text" class="Colors" placeholder="type color"></input>

    <label for="name">Price:</label>
    <input type="text" class="Prices" placeholder="type a price"></input>

    <label for="name">In Stock:</label>
    <input type="text" class="Instock" placeholder="Add stock"></input>
    <button onclick="myAddStock()">AddStock</button>
  </div>
  <div class="output"></div>

</body>
<script type="text/javascript" src="shoe.js"></script>

</html>
